<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="{{ 'CG_COR_PRIMARIA' | translate }}">
      <ion-title class="texto-centro">
        <img src="{{ 'CG_LOGO_BRANCA' | translate }}" class="logo-menu">
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.iconName}}" item-left color="{{ 'CG_COR_PRIMARIA' | translate }}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
