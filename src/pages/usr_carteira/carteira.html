<ion-header>
  <ion-navbar color="{{ 'CG_COR_PRIMARIA' | translate }}">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'PG_CARTEIRA_TITULO' | translate}}</ion-title>
    <ion-buttons end>
      <img src="{{ 'CG_LOGO_BRANCA' | translate }}" class="logo-cartao-mini">
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
 <ion-grid>
  <ion-card [ngClass]="'cartao-branco'" class="borda-cartao-{{ card.r_tipo_cartao | lowercase }}" *ngFor="let card of cards" (click)="openCardModal($event, card)">
   <ion-row align-items-center>
    <ion-col col-4 justify-content-left>
     <img src="{{ 'CG_LOGO_ORIGINAL' | translate }}" class="logo-cartao">
   </ion-col>
   <ion-col col-6 class="texto-cartao texto-direita">
     {{ card.r_tipo_cartao }}
   </ion-col>
   <ion-col col-2 class="texto-direita">
     <img src="./assets/img/icones/icone_{{ card.r_tipo_cartao | lowercase }}.svg" class="icone-cartao">
   </ion-col>
 </ion-row>
  <ion-row align-items-center justify-content-center>
  <ion-col col-12 class="fonte-cartao numero-cartao texto-centro">
    {{ card.r_numero_cartao | cardspace }}
  </ion-col>
  <ion-col col-12 class="texto-centro" *ngIf="card.r_situacao_cartao == 2">
    <button ion-button small round icon-left color="danger">
      <ion-icon name="lock"></ion-icon>
        Bloqueado
    </button>
  </ion-col>
  <ion-col col-12 class="texto-centro" *ngIf="card.r_situacao_cartao == 3">
    <button ion-button small round icon-left color="danger">
      <ion-icon name="lock"></ion-icon>
        Cancelado
    </button>
  </ion-col>
	</ion-row>
<hr>
<ion-row>
  <ion-col col-8>
   <ion-row align-items-center justify-content-left>
    <ion-col col-12>
      {{ card.r_empresa_cliente }}
    </ion-col>
    <ion-col col-12>
      {{ card.r_nome_cartao }}
    </ion-col>
  </ion-row>
</ion-col>
<ion-col col-4>
 <ion-row align-items-center class="texto-direita">
  <ion-col col-12>
    {{ 'PG_CARTEIRA_LABEL_SALDO' | translate}}
  </ion-col>
  <ion-col col-12 class="negrito">
    {{ card.r_saldo_cartao | currencyreal }}
  </ion-col>
</ion-row>
</ion-col>
</ion-row>
</ion-card>
</ion-grid>
<ion-fab right bottom>
  <button ion-fab color="light" color="{{ 'CG_COR_PRIMARIA' | translate }}" (click)="updateCards()">
    <ion-icon name="refresh"></ion-icon>
  </button>
</ion-fab>
</ion-content>
